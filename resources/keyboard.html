		for(col in colArr){{
			 columnButtonNames = (wiringLayout.filter((key,index) => {{ return index%colArr.length == col;}}));	

		}}
		// for each colArr get colLine

		for(row in rowArr){{
			rowButtonNames = (wiringLayout.slice(colArr.length * row,(colArr.length * row) + colArr.length));
		}}

	}}
